<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <div class="div-container">

        <main class="main">
            <header>
                <img class="header-logo" src="./recursos/Logo.png" alt="">
            </header>

            <div class="div-input">
                <textarea type="text" class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            

            <div class="div-botones">

                <label class="label"> Solo letras minusculas y sin acentos</label>
                <div class="div-convertir">
                    <button class="btn-enc">Encriptar</button>
                    <button class="btn-des">Desencriptar</button>
                </div>
            </div>

            <footer>Pagina creada por Joshua Parada</footer>
        </main>

        <aside class="aside">
            <div display="none" class="div-resultado">

                <img class="img" src="./recursos/Muñeco.png" alt="">
                <p class="p-ningun">Ningún mensaje fue encontrado</p>
                <p class="p-ingrese">Ingresa el texto que desees encriptar o desencriptar</p>


            </div>

            <div class="div-resultado-2">
                <p class="p-traducido">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aut, sequi.</p>
                <button class="btn-copiar">Copiar</button>
                
            </div>
        </aside>
    </div>
    <script src="main.js"></script>
</body>

</html>
